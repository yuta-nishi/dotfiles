shell = "zsh"

[plugins.zsh-defer]
apply = ["source"]
github = "romkatv/zsh-defer"

[templates]
defer = "{{ hooks?.pre | nl }}{% for file in files %}zsh-defer source \"{{ file }}\"\n{% endfor %}{{ hooks?.post | nl }}"

[plugins.zsh-autosuggestions]
apply = ["defer"]
github = "zsh-users/zsh-autosuggestions"

[plugins.zsh-completions]
apply = ["defer"]
github = "zsh-users/zsh-completions"

[plugins.zsh-syntax-highlighting]
apply = ["defer"]
github = "zsh-users/zsh-syntax-highlighting"

[plugins.zoxide]
inline = 'eval "$(zoxide init zsh)"'

[plugins.rye]
inline = 'source "$HOME/.rye/env"'

[plugins.rust]
inline = 'source "$HOME/.cargo/bin"'

[plugins.bun]
inline = 'source "$HOME/.bun/_bun"'

[plugins.nix]
inline = 'source "$HOME/.nix-profile/bin"'

[plugins.mise]
inline = 'eval "$(mise activate zsh)"'

[plugins.zabrze]
inline = 'eval "$(zabrze init --bind-keys)"'

[plugins.atuin]
inline = 'eval "$(atuin init zsh)"'

[plugins.starship]
inline = 'eval "$(starship init zsh)"'
